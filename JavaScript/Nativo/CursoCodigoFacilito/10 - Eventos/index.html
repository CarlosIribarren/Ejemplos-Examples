<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script src="index.js"></script> 
	<title>Curso Codigo Facilito - Capitulo 10</title>
</head>
<body>	

    <!-- Evento: onclick -->
    <button onclick="evento_click()" >Click en mi para abrir un alert</button>
    <!-- Evento: mouseOver -->
    <button onmouseover="evento_mouseOver()" >Click en mi para abrir un alert</button>
    <!-- Evento: mouseOut -->
    <button onmouseout="evento_mouseOut()" >Click en mi para abrir un alert</button>


    <!-- Ejemplo 1: Utilizando listeners -->
    <button id="mi_btn_1">Ejemplo 1</button>    

    <!-- Ejemplo 2: Utilizando listeners y utilizando bubble -->
    <div id="mi_div_2">
        <button id="mi_btn_2">Ejemplo 2</button>    
    </div>

    <!-- Ejemplo 3: Utilizando listeners y utilizando capture y bubble -->
    <div id="mi_div_3">
        <button id="mi_btn_3">Ejemplo 3</button>    
    </div>

</body>
</html>
