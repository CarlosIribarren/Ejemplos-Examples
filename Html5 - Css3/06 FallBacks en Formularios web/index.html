<!DOCTYPE html>
 
<html>
	
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" media="screen"  type="text/css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
		<script src="http://afarkas.github.io/webshim/demos/js-webshim/minifield/extras/modernizr-custom.js"> </script>
		<script src="http://afarkas.github.io/webshim/demos/js-webshim/minifield/polyfiller.js"> </script>
		
		<title>Formularios Web</title>	

	</head>

	<body>		
		
		<h2>Contacto</h2>
			
		<fieldset>
			<legend>Detalles de contacto</legend>
			<form action="#">
					
				<label for="nombre">Nombre:</label>
				<input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre"
					   required="required" pattern="[a-zA-Z\s]{3,}" ><!-- 3 letras obligatorias para el nombre -->
				<span class="invalid">* El nombre es muy corto.Minimo 3 carateres</span>
				
				<br>
				<label for="correo">E-mail:</label>
				<input type="email" name="correo" required="" placeholder="Escribe tu email">
				<span class="invalid">* El email es obligatorio</span>
				
				<br>
				<label for="telefono">Telefono:</label>
				<input type="tel" name="telefono" required="" placeholder="Escribe tu telefono">
				<span class="invalid">* El telefono es obligatorio</span>
				
				<label for="mensaje">Mensaje:</label>
				<input type="text" id="mensaje">
				
			</form>
		</fieldset>
		
	</body>
</html>
