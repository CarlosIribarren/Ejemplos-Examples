<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Insertar un Persona</title>
    </h:head>
    <h:body>
    	<h3>Insertar un Persona</h3>
    	
    	
    	
    	
    	<h:form>
    	   Nombre : <h:inputText value="#{personaBean.persona.nombre}"></h:inputText>
    	   Apellido : <h:inputText value="#{personaBean.persona.apellido}"></h:inputText>
    	   
    	   <h:commandButton value="Guardar" action="#{personaBean.guardarPersona()}"></h:commandButton>
    	</h:form>
    	
    	
    	
    	
    </h:body>
</html>
