<!DOCTYPE html>
 
<html>
	
	<head>
		<meta charset="utf-8" />
		
		<title>Formulario Web correo electronico</title>	

	</head>

	<body>		
		
		<h2>Contacto</h2>
			
		<fieldset>
			<legend>Detalles de contacto</legend>
			<form action="mail.php" method="post">
					
				<p>
				<label for="nombre">Nombre:</label>
				<input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre"
					   required="required" pattern="[a-zA-Z\s]{3,}" ><!-- 3 letras obligatorias para el nombre -->
				</p>
				
				<p>
				<label for="correo">E-mail:</label>
				<input type="email" name="correo" required="" placeholder="Escribe tu email">
				</p>
					
				<p>
				<label for="telefono">Telefono:</label>
				<input type="tel" name="telefono" required="" placeholder="Escribe tu telefono">
				</p>
				
				Mensaje:
				<p>
					<textarea name="mensaje" cols="32" rows="6" placeholder="Escribe tu mensaje"></textarea>
				</p>
				
				<input type="submit" value="Enviar">
					
				
			</form>
		</fieldset>
		
	</body>
</html>
