<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Please Login</title>
    
     <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
  </head>
  <body>
    <div th:fragment="content">
        <form name="formLogin" th:action="@{/login}" method="post">
                       
            <fieldset>
                <legend>Please Login</legend>
                
                <!-- When authentication fails, the browser is redirected to /login?error 
                so we can display an error message by detecting if the parameter error is non-null. -->
                <div th:if="${param.error}" class="error">    
                    Invalid username and password.
                </div>
                
                <!-- When we are successfully logged out, the browser is redirected to /login?logout
                 so we can display an logout success message by detecting if the parameter logout is non-null. -->
                <div th:if="${param.logout}" class="success"> 
                    You have been logged out.
                </div>
                
                <!-- The username should be present on the HTTP parameter username -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                
                <!-- The password should be present on the HTTP parameter password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
            
        </form>
    </div>
  </body>
</html>
