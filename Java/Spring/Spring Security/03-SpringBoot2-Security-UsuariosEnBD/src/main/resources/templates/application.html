<!DOCTYPE>
<html lang="EN" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Welcome to Spring Security Thymeleaf tutorial</title>
</head>
<body>

	<h2>Home page</h2>

	<!-- Solo los usuarios admin puede gestionar usuarios -->
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<a th:href="@{/usuarios}">Gestion de usuarios</a>
	</div>

	<!-- Cualquiera que este logeado puede ver los detalles de usuario -->
	<div sec:authorize="isAuthenticated()">
		<a th:href="@{/mi-usuario_detalles}">Detalles de mi usuario</a>
	</div>

	<!-- Cualquiera que este logeado puede hacer logout -->
	<span sec:authorize="isAuthenticated()"> 
		<a th:href="@{/logout}">SignOut</a>
	</span>

</body>
</html>
